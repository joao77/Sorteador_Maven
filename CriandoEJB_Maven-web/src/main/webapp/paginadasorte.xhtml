<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core">
 

    <h:head>
        <title>Sorteador</title>
    </h:head>
    
    <h:body>
        <h:form id="form1">
            <h:panelGrid columns="2">
             Numero minino:
              <h:inputText id="txtminimo" value="#{paginaDaSorteBean.num1}"/>
             Numero maximo:
              <h:inputText id="txtmaximo" value="#{paginaDaSorteBean.num2}"/>
              <h:commandButton value="Sortear" action="#{paginaDaSorteBean.sortear()}"/>
              </h:panelGrid>
            
            <h1>Seu número da sorte é: #{paginaDaSorteBean.resultado}</h1>
           <h:dataTable id="tbnumerosSorteados" value="#{paginaDaSorteBean.sorteados}" var="numerosorteado"
border="1">
                <h:column>
                     <f:facet name="header">Numeros Sorteados</f:facet>
                       #{numerosorteado}
                </h:column> 
           </h:dataTable>

            
        </h:form>
    </h:body>
</html>
